version: 2.1

orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1.4
  heroku: circleci/heroku@2.0.0

jobs:
  build1:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Performing build..."

  test1:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests..."
          npm run test

  publish:
    executor: docker/docker
    # docker:
    #   - image: cimg/node:16.10
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: harshitcc/education-space
      - docker/push:
          image: harshitcc/education-space
      # - checkout
      # - setup_remote_docker:
      #     docker_layer_caching: true
      # - run: |
      #     TAG=0.0.1
      #     docker build -t $DOCKER_USER/circleci-demo-docker:$TAG .
      #     echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
      #     docker push $DOCKER_USER/circleci-demo-docker:$TAG

  deploy:
    docker:
      - image: cimg/node:16.10
    steps:
      - setup_remote_docker
      - heroku/install
      - checkout
      - run:
          name: Heroku Container Push
          command: |
            heroku container:login
            heroku stack:set container -a harshitcc-su-devops
            heroku container:push web -a harshitcc-su-devops
            heroku container:release web -a harshitcc-su-devops

workflows:
  simple_workflow1:
    jobs:
      - build1:
          filters:
            branches:
              only:
                - main
                - release
      - test1:
          requires:
            - build1
          filters:
            branches:
              only:
                - main
                - release
      - publish:
          # context: my_context
          requires:
            # - build1
            - test1
          filters:
            branches:
              only:
                - release
            # tags:
            #   only: /^v.*/
      - deploy:
          requires:
            - publish
          filters:
            branches:
              only:
                - release
            # tags:
            #   only: /^v.*/

